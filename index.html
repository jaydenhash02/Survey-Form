<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">Programming Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form action="" id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input required type="text" name="name" id="name" placeholder="Enter your name">
    <label for="email" id="email-label">Email</label>
    <input required type="email" name="email" id="email" placeholder="Enter your Email">
    <label for="number" id="number-label">Age</label>
    <input required type="number" name="age" id="number" placeholder="Enter your Age" min=13 max=100>
    <label for="role">Which option best describes your current role?</label><br>
    <select name="role" id="dropdown">
      <option disabled selected>Select current role</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Prefer not to say</option>
    </select><br>
    <label>Would you recommend learning to code for beginners?</label><br>
    <input type="radio" name="recommend" value="Yes" id="radio-yes">
    <label for="radio-yes">Yes</label>
    <input type="radio" name="recommend" value="No" id="radio-no">
    <label for="radio-no">No</label>
    <br>
    <label>If yes, what do you want to learn?</label><br>
    <input type="checkbox" value="C" id="checkbox-c" name="language">
    <label for="radio-yes">C</label>
    <input type="checkbox" value="Java" id="checkbox-java" name="language">
    <label for="radio-yes">Java</label>
    <input type="checkbox" value="Python" id="checkbox-python" name="language">
    <label for="radio-yes">Python</label>
    <br>

    <label>Any Comments?</label>
    <textarea id="textarea"></textarea>
    <br>
    <br>
    <input id="submit" type="submit" value="Submit">

  </form>
</body>

</html>
