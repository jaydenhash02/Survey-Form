<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Programming Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survery-form">
        <label for="name">
            Name
            <input required type="text" name="name" id="name" placeholder="Enter your name">
        </label>
        <label for="email">
            Email
            <input required type="email" name="email" id="email" placeholder="Enter your Email">
        </label>
        <label for="age">
            Name
            <input required type="number" name="age" id="age" placeholder="Age">
        </label>
        <label for="role">
            Which option best describes your current role?
            <select name="role" id="role">
                <option disabled selected>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
            </select>
        </label>
    </form>
</body>

</html>
